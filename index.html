<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мое приложение</title>
  <style>
    /* Сброс отступов */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Устанавливаем фон и размеры для мобильных устройств */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Заголовок */
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Текст */
    p {
      font-size: 18px;
      line-height: 1.5;
      text-align: center;
    }

    /* Кнопка */
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Это пример страницы, адаптированной для мобильных устройств. Вы можете изменить текст и стиль по своему усмотрению.</p>
  <a href="https://example.com">Подробнее</a>
</body>
</html>
