<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор для бочек</title>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #1c1c1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
    }

    /* Секция переключателей */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .header button {
      background: none;
      border: none;
      color: #a29bfe;
      font-size: 24px;
      cursor: pointer;
    }

    .header span {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* Экран калькулятора */
    .display {
      background-color: #2c2c2e;
      width: 100%;
      max-width: 400px;
      height: 100px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 20px;
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
    }

    /* Секция кнопок */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    .keypad button {
      background-color: #5e5ce6;
      color: white;
      border: none;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .keypad button:hover {
      background-color: #4a48d1;
    }

    .keypad .enter {
      grid-column: span 3;
      background-color: #a29bfe;
      color: #1c1c1e;
    }

    .keypad .enter:hover {
      background-color: #918de8;
    }
  </style>
</head>
<body>
  <!-- Секция переключения между бочками -->
  <div class="header">
    <button onclick="switchBarrel('prev')">&lt;</button>
    <span id="barrel-name">module</span>
    <button onclick="switchBarrel('next')">&gt;</button>
  </div>

  <!-- Экран вывода значения -->
  <div class="display" id="display">0</div>

  <!-- Цифровая клавиатура -->
  <div class="keypad">
    <button onclick="addValue(7)">7</button>
    <button onclick="addValue(8)">8</button>
    <button onclick="addValue(9)">9</button>
    <button onclick="addValue(4)">4</button>
    <button onclick="addValue(5)">5</button>
    <button onclick="addValue(6)">6</button>
    <button onclick="addValue(1)">1</button>
    <button onclick="addValue(2)">2</button>
    <button onclick="addValue(3)">3</button>
    <button onclick="addValue(',')">,</button>
    <button onclick="addValue(0)">0</button>
    <button class="enter" onclick="submitValue()">Enter</button>
  </div>

  <script>
    // Переменные
    let currentBarrel = "module";
    const barrels = ["module", "103"];

    // Функция переключения бочек
    function switchBarrel(direction) {
      const currentIndex = barrels.indexOf(currentBarrel);
      if (direction === "next") {
        currentBarrel = barrels[(currentIndex + 1) % barrels.length];
      } else {
        currentBarrel = barrels[(currentIndex - 1 + barrels.length) % barrels.length];
      }
      document.getElementById("barrel-name").textContent = currentBarrel;
    }

    // Обновление экрана
    function updateDisplay(value) {
      const display = document.getElementById("display");
      display.textContent = value;
    }

    // Добавление значения на экран
    function addValue(value) {
      const display = document.getElementById("display");
      if (display.textContent === "0" && value !== ",") {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    // Подтверждение значения
    function submitValue() {
      const value = document.getElementById("display").textContent;
      alert(`Вы ввели: ${value} для бочки ${currentBarrel}`);
      updateDisplay("0"); // Сброс экрана
    }
  </script>
</body>
</html>
